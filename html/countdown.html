<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
    html {
      width: 100vw;
      height: 100vh;
    }
    html, body {
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      flex-direction: column;
      font-size: 18px;
    }
    h1 {
      font-family: sans-serif;
      font-size: 38vw;
      display: flex;
      align-items: center;
      line-height: 1;
      padding: 0;
      margin: 0;
      color: white;
    }
    #controls {
      display: none;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    #controls span {
      font-size: 5em;
    }
    #controls input[type=range] {
      display: block;
      width: 100%;
      height: 20vh;
      font-size: 5em;
    }
    #controls button[name=start_stop] {
      display: block;
      font-size: 3em;
      padding: .5rem 1rem;
      background: limegreen;
      border: 0 solid transparent;
    }
    #controls button.stop[name=start_stop] {
      background: red;
    }
    #controls:target {
      display: flex;
    }
  </style>
</head>
<body>
  <h1>This should be Countdown!!!!!</h1>

  <div id="controls">
    <input type="range" max="1800000" /> <!-- 30 mins = 1800000 -->
    <span></span>
    <button name="start_stop">Start / Stop</button>
  </div>

  <div id="console"></div>

  <script>
    if (!localStorage.getItem('countdown')) {
      localStorage.setItem('countdown', 5 * 60 * 1000)
    }

    if (!localStorage.getItem('countdownRun')) {
      localStorage.setItem('countdownRun', false)
    }

    let storeCountdown = localStorage.getItem('countdown')
    let storeRunning = JSON.parse(localStorage.getItem('countdownRun'))
    let countdownElement = document.getElementsByTagName('h1')
    let inputElement = document.querySelector('#controls input')
    let inputValueElement = document.querySelector('#controls span')
    let buttonElement = document.querySelector('#controls button[name=start_stop]')
    let countdownInterval

    function updateCountdown() {
      storeCountdown -= 1000;

      if (storeCountdown < 0) {
        storeCountdown = 0;
      }

      countdownElement.item(0).textContent = getCountdownText(storeCountdown)

      if (storeCountdown === 0 || !storeRunning) {
        clearInterval(countdownInterval);
      }
    }

    function getCountdownText (time) {
      let countdownSeconds = time / 1000
      let countdownMinutesStr = `${Math.floor(countdownSeconds / 60)}`.padStart(2, '0')
      let countdownSecondsStr = `${Math.ceil(countdownSeconds % 60)}`.padStart(2, '0')

      return `${countdownMinutesStr}:${countdownSecondsStr}`
    }

    function updateInput (time) {
      inputElement.value = time
      inputValueElement.textContent = getCountdownText(time)
    }

    // let startCountdown = 5 * 60 * 1000

    updateInput(storeCountdown)

    inputElement.addEventListener('change', event => {
      localStorage.setItem('countdown', event.target.value)
      storeCountdown = event.target.value
      // updateInput(event.target.value)
      inputValueElement.textContent = getCountdownText(event.target.value)
      // inputValueElement.textContent = event.target.value
      // clearInterval(countdownInterval);
      // countdownInterval = setInterval(updateCountdown, 100)
    })

    buttonElement.addEventListener('click', event => {
      if (storeRunning) {
        localStorage.setItem('countdownRun', false)
        storeRunning = false
        buttonElement.classList.remove('stop')
      buttonElement.textContent = 'Start'
        return clearInterval(countdownInterval)
      }

      localStorage.setItem('countdownRun', true)
      storeRunning = true
      buttonElement.classList.add('stop')
      buttonElement.textContent = 'Stop'
      countdownInterval = setInterval(updateCountdown, 100)
    })

    window.addEventListener('storage', (event) => {
      // console.log('storage', event)
      // document.querySelector('#console').innerHTML = `${event.key}: ${event.newValue} | ${event.oldValue}`
      document.querySelector('#console').innerHTML = `${localStorage.getItem('countdown')}<br />${localStorage.getItem('countdownRun')}`
      storeCountdown = localStorage.getItem('countdown')
      storeRunning = JSON.parse(localStorage.getItem('countdownRun'))

      if (storeRunning) {
        countdownInterval = setInterval(updateCountdown, 100)
      }
    });

    countdownElement.item(0).textContent = getCountdownText(storeCountdown)

    countdownInterval = setInterval(updateCountdown, 100)
  </script>
</body>
</html>
