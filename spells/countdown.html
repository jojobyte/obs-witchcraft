<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown</title>
<link href="./styles/countdown.css" rel="stylesheet"  />
<style></style>
</head>
<body>

<h1></h1>

<div id="controls" class="ctrls">
  <input type="range" step="15000" min="30000" max="1800000" /> <!-- 30 mins = 1800000 -->
  <span></span>
  <div>
    <button name="toggle">Start</button>
    <button name="reset">Reset</button>
  </div>
  <div>
    <button name="sub_15">-15</button>
    <button name="sub_30">-30</button>
    <button name="add_30">+30</button>
    <button name="add_15">+15</button>
  </div>
  <label>
    <input name="auto_start" type="checkbox" />
    Auto-start on streaming started
  </label>
  <h2>When time runs out</h2>
  <aside>
    <label>
      <input name="auto_record" type="checkbox" />
      start recording
    </label>
    <label>
      <input name="auto_reset" type="checkbox" />
      reset countdown
    </label>
  </aside>
  <p>switch to this scene</p>
  <select id="scenesSelector">
    <option>---</option>
  </select>
</div>

<script src="./scripts/countdown.js" type="module" async></script>
</body>
</html>
