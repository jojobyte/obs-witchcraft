<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
    html {
      display: flex;
      width: 100%;
      min-height: 100%;
    }
    body {
      background-color: #111;
      color: white;
      display: flex;
      width: 100%;
      min-height: 100%;
      justify-content: center;
      flex-direction: column;
      font-size: 18px;
    }
    h1 {
      font-family: sans-serif;
      font-size: 38vw;
      font-size: 18vw;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      padding: 0;
      margin: 0;
      color: white;
      transition: all ease-out 1.5s;
    }
    #controls {
      background-color: #222;
      display: none;
      justify-content: center;
      flex-direction: column;
      align-items: center;
      margin-top: 5vh;
      padding: 1rem;
    }
    #controls span {
      font-size: 5em;
    }
    #controls input[type=range] {
      display: block;
      width: 100%;
      height: 5vh;
      font-size: 5em;
    }
    #controls div {
      display: flex;
    }
    #controls button {
      font-size: 2em;
      padding: .5rem 1rem;
      margin: .1rem;
      border: 1px solid transparent;
      cursor: pointer;
    }
    #controls button:hover {
      border-color: mintcream;
    }
    #controls button[name=start_pause] {
      background: limegreen;
    }
    #controls button[name=reset] {
      background: red;
    }
    #controls button.pause[name=start_pause] {
      background: orange;
    }
    #controls button[name=sub_30],
    #controls button[name=add_30] {
      background: deepskyblue;
    }
    #controls button[name=sub_15],
    #controls button[name=add_15] {
      background: cyan;
    }
    #controls:target {
      display: flex;
    }
  </style>
</head>
<body>
  <h1></h1>

  <div id="controls">
    <input type="range" step="15000" min="30000" max="1800000" /> <!-- 30 mins = 1800000 -->
    <span></span>
    <div>
      <button name="start_pause">Start</button>
      <button name="reset">Reset</button>
    </div>
    <div>
      <button name="sub_15">-15</button>
      <button name="sub_30">-30</button>
      <button name="add_30">+30</button>
      <button name="add_15">+15</button>
    </div>
  </div>

  <script type="module">
    const initalFontSize = 18
    const maxFontSize = 38
    const second = 1000

    if (!localStorage.getItem('countdown')) {
      localStorage.setItem('countdown', 5 * 60 * second)
    }

    let bc = new BroadcastChannel('countdown')
    let storeCountdown = localStorage.getItem('countdown')
    let storeRunning = false
    let countdownElement = document.getElementsByTagName('h1')
    let inputElement = document.querySelector('#controls input')
    let inputValueElement = document.querySelector('#controls span')
    let toggleButtonElement = document.querySelector('#controls button[name=start_pause]')
    let resetButtonElement = document.querySelector('#controls button[name=reset]')
    let sub30ButtonElement = document.querySelector('#controls button[name=sub_30]')
    let add30ButtonElement = document.querySelector('#controls button[name=add_30]')
    let sub15ButtonElement = document.querySelector('#controls button[name=sub_15]')
    let add15ButtonElement = document.querySelector('#controls button[name=add_15]')
    let countdownInterval

    function updateCountdown() {
      if (!storeRunning) {
        return clearInterval(countdownInterval)
      }

      storeCountdown -= second;

      if (storeCountdown < 0) {
        storeCountdown = 0;
      }

      countdownElement.item(0).textContent = getCountdownText(storeCountdown)

      if (storeCountdown <= 10 * second) {
        countdownElement.item(0).style.fontSize = `calc(${((maxFontSize-initalFontSize)/(storeCountdown/second))+initalFontSize}vw)`
      }

      if (storeCountdown === 0) {
        clearInterval(countdownInterval)
      }
    }

    function getCountdownText (time) {
      let countdownSeconds = time / second
      let countdownMinutesStr = `${Math.floor(countdownSeconds / 60)}`.padStart(2, '0')
      let countdownSecondsStr = `${Math.ceil(countdownSeconds % 60)}`.padStart(2, '0')

      return `${countdownMinutesStr}:${countdownSecondsStr}`
    }

    function updateInput (time) {
      inputElement.value = time
      inputValueElement.textContent = getCountdownText(time)
    }

    function updateButton () {
      if (storeRunning) {
        toggleButtonElement.classList.add('pause')
        return toggleButtonElement.textContent = 'Pause'
      }

      toggleButtonElement.classList.remove('pause')
      toggleButtonElement.textContent = 'Start'
    }

    function toggleButton () {
      if (storeRunning) {
        storeRunning = false
        return clearInterval(countdownInterval)
      }

      storeRunning = true
      countdownInterval = setInterval(updateCountdown, second)
    }

    function resetButton () {
      clearInterval(countdownInterval)
      storeCountdown = localStorage.getItem('countdown')
      storeRunning = false
      countdownElement.item(0).textContent = getCountdownText(storeCountdown)
      updateButton()
    }

    updateInput(storeCountdown)

    inputElement.addEventListener('change', event => {
      localStorage.setItem('countdown', event.target.value)
      inputValueElement.textContent = getCountdownText(event.target.value)
      countdownElement.item(0).textContent = getCountdownText(storeCountdown)
      updateButton()
    })

    inputElement.addEventListener('input', event => {
      inputValueElement.textContent = getCountdownText(event.target.value)
    })

    toggleButtonElement.addEventListener('click', () => {
      toggleButton()
      updateButton()
      bc.postMessage(['toggle', storeRunning])
    })

    resetButtonElement.addEventListener('click', () => {
      resetButton()
      bc.postMessage(['reset'])
    })

    sub30ButtonElement.addEventListener('click', () => {
      storeCountdown -= second * 30
      bc.postMessage(['sub', 30])
    })

    add30ButtonElement.addEventListener('click', () => {
      storeCountdown += second * 30
      bc.postMessage(['add', 30])
    })

    sub15ButtonElement.addEventListener('click', () => {
      storeCountdown -= second * 15
      bc.postMessage(['sub', 15])
    })

    add15ButtonElement.addEventListener('click', () => {
      storeCountdown += second * 15
      bc.postMessage(['add', 15])
    })


    bc.onmessage = (event) => {
      if (event.data[0] === 'sub') {
        storeCountdown -= second * event.data[1]
      }
      if (event.data[0] === 'add') {
        storeCountdown += second * event.data[1]
      }
      if (event.data[0] === 'reset') {
        resetButton()
      }
      if (event.data[0] === 'toggle') {
        storeRunning = event.data[1]

        if (event.data[1]) {
          countdownInterval = setInterval(updateCountdown, second)
        }
      }
    }

    countdownElement.item(0).textContent = getCountdownText(storeCountdown)

    countdownInterval = setInterval(updateCountdown, second)
  </script>
</body>
</html>
